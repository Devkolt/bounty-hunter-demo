<!DOCTYPE html>
<html>
<head>
    <title>Bounty Issues</title>
</head>
<body>
    <h1>Bounty Issues for {{ repo_name }}</h1>
    <ul>
        {% for issue in issues %}
            <li><a href="{{ url_for('view_issue', repo_name=repo_name, issue_number=issue.number) }}">{{ issue.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
